spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hr_management_v01  # ✅ Set the correct database name
    username: springuser
    password: springpassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none  # ❌ Prevent Hibernate from auto-updating schema
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true  # ✅ Enable Liquibase
    change-log: classpath:db/changelog/db.changelog-master.yaml  # 🔥 Path to the main changelog db.changelog-master.yaml
