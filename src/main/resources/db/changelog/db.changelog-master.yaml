databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: roleName
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 2
      author: your_name
      changes:
        - createTable:
            tableName: departments
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: manager_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_departments_manager
                    references: users(id)

  - changeSet:
      id: 3
      author: your_name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_role
                    references: roles(id)
                    nullable: false
              - column:
                  name: department_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_department
                    references: departments(id)
              - column:
                  name: manager_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_manager
                    references: users(id)
              - column:
                  name: hireDate
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: createdAt
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updatedAt
                  type: datetime
                  constraints:
                    nullable: false

